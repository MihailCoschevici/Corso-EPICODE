<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b71b2f4d95.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <img src="https://i.pinimg.com/736x/78/23/0b/78230b3fb4cbc02f91cf0181e1768090.jpg" alt="Bath">
       <button class="save-btn">Save</button> 
       <div class="bottom-buttons">
                <div class="left-buttons">
                    <button><i class="fa-solid fa-square-arrow-up-right"></i></button>
                </div>
            <div class="right-buttons">   
            <button><i class="fa-solid fa-upload"></i></button> 
            <button><i class="fa-solid fa-ellipsis"></i></button>
        </div>
    </div>
